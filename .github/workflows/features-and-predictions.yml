name: bank-note-auth-feature-and-prediction-pipelines

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
       
      - name: Add execute permission to script
        run: chmod +x ./src/scripts/run-feature-and-prediction-pipelines.sh 

      - name: Execute Python workflows from bash script
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: ./src/scripts/run-feature-and-prediction-pipelines.sh

        
      - name: publish github pages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated pngs published"
          
          branch: main
          
          commit_options: '--no-verify --signoff'
          
          file_pattern:  assets/confusion_matrix.png
          
          repository: .
          
          commit_user_name: My GitHub Actions Bot # defaults to "github-actions[bot]"
          commit_user_email: my-github-actions-bot@example.org # defaults to "github-actions[bot]@users.noreply.github.com"
          commit_author: Author <actions@github.com>
          
          skip_dirty_check: true 
          
          # Optional. Skip internal call to `git fetch`
          skip_fetch: false
          
          # Optional. Skip internal call to `git checkout`
          skip_checkout: false
      
          # Optional. Prevents the shell from expanding filenames. 
          # Details: https://www.gnu.org/software/bash/manual/html_node/Filename-Expansion.html
          disable_globbing: true
      
          # Optional. Create given branch name in local and remote repository.
          create_branch: false
        
